<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Clusters based on Countries Poverty Count and Technological Advancement</title>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>
  <!-- The div where we'll insert our map -->
  <div id="map"></div>

  <!-- Add the form for selecting country and year -->
  <form id="predictionForm">
    <label for="countrySelect">Select Country:</label>
    <select id="countrySelect" required>
      <!-- Placeholder text for country selection -->
      <option value="" disabled selected>Select Country</option>
      <!-- Options for countries will be dynamically populated -->
    </select>

    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect" required>
      <!-- Placeholder text for year selection -->
      <option value="" disabled selected>Select Year</option>
      <!-- Options for years will be dynamically populated -->
    </select>

    <button type="button" onclick="fetchPrediction()">Get Prediction</button>
  </form>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/app.js"></script>
</body>

</html>
